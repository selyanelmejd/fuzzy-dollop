<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  
  <link rel="icon" href="https://raw.githubusercontent.com/selyanelmejd/fuzzy-dollop/refs/heads/main/accessibility-svgrepo-com.svg">
  
  <style>
    * { margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    iframe { position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <iframe
    src="https://script.google.com/macros/s/AKfycbxBUSiLEOui6VhlSI4zp4JOIH3v-8s_GO6J-3oMM4uSqETtjtrWU1lFnrYT_rN-d6KK/exec"
    allowfullscreen="true">
  </iframe>
  <script>
    document.addEventListener('touchstart', function() {
      document.documentElement.requestFullscreen && document.documentElement.requestFullscreen();
    }, { once: true });
  </script>
</body>
</html>
