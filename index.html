<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Mon Site</title>
  
  <!-- Favicon pour tous les navigateurs modernes -->
  <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/selyanelmejd/fuzzy-dollop/refs/heads/main/favicon.svg">
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/selyanelmejd/fuzzy-dollop/refs/heads/main/favicon.png">
  
  <!-- Apple Touch Icon (iOS/Safari) -->
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/selyanelmejd/fuzzy-dollop/refs/heads/main/apple-touch-icon.png">
  
  <style>
    * { margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    iframe { position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <iframe
    src="https://script.google.com/macros/s/AKfycbxC_0KQ-uJGFKYBZtUBkt2S9CWjvXIP6H46YZrDOKaR_092slSH5Dl-sxTlfk_xnhcj/exec"
    allowfullscreen="true">
  </iframe>
  <script>
    document.addEventListener('touchstart', function() {
      document.documentElement.requestFullscreen && document.documentElement.requestFullscreen();
    }, { once: true });
  </script>
</body>
</html>
